name: 'test'

on:
    push:
    pull_request:
    schedule:
      - cron: '0 15 * * *'

env:
  CI: true

jobs:


  xyce-docker:
    name: 'ğŸ›³ï¸ ghdl/cosim:xyce'
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
    steps:

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v2

    - name: 'âš™ï¸ Setup .github/bin'
      run: echo "$(pwd)/.github/bin" >> $GITHUB_PATH

    - name: 'ğŸš§ Run tests'
      run: dockerRun ghdl/cosim:xyce python3 -m pytest -v -s -ra test.py::TestExamples::test_vhpidirect_vffi_xyce --color=yes


  lin-docker:
    name: 'ğŸ›³ï¸ ghdl/cosim:matplotlib'
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
    steps:

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v2

    - name: 'âš™ï¸ Setup .github/bin'
      run: echo "$(pwd)/.github/bin" >> $GITHUB_PATH

    - name: 'ğŸš§ Run tests'
      run: dockerRun ghdl/cosim:matplotlib python3 -m pytest -v -s -ra test.py --color=yes


  lin-setup:
    name: 'ğŸ§Ubuntu Â· nightly LLVM'
    runs-on: ubuntu-latest
    steps:

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v2

    - name: 'âš™ï¸ Setup GHDL (LLVM)'
      uses: ghdl/setup-ghdl-ci@master
      with:
        backend: llvm

    - name: 'ğŸ Setup Python'
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: 'âš™ï¸ Install dependencies'
      run: |
        ghdl --version
        sudo apt update -qq
        sudo apt install -y imagemagick libssl-dev
        python -m pip install --progress-bar off pytest vunit_hdl matplotlib numpy

    - name: 'ğŸš§ Run tests'
      run: python -m pytest -v -s -ra test.py --color=yes


  win-setup:
    name: 'ğŸŸª MSYS2 Â· nightly LLVM'
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v2

    - name: 'ğŸŸª Setup MSYS2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >
          mingw-w64-x86_64-python-pip
          mingw-w64-x86_64-python-numpy
          mingw-w64-x86_64-python-matplotlib
          mingw-w64-x86_64-openssl
          mingw-w64-x86_64-dlfcn

    - name: 'âš™ï¸ Setup GHDL (LLVM)'
      uses: ghdl/setup-ghdl-ci@master
      with:
        backend: llvm

    - name: 'ğŸ Install dependencies'
      run: python -m pip install --progress-bar off pytest vunit_hdl

    - name: 'ğŸš§ Run tests'
      run: python -m pytest -v -s -ra test.py --color=yes


  win-msys:
    name: 'ğŸŸª MSYS2 Â· pacman LLVM'
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v2

    - name: 'ğŸŸª Setup MSYS2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >
          mingw-w64-x86_64-ghdl-llvm
          mingw-w64-x86_64-python-pip
          mingw-w64-x86_64-python-numpy
          mingw-w64-x86_64-python-matplotlib
          mingw-w64-x86_64-openssl
          mingw-w64-x86_64-dlfcn

    - name: 'ğŸ Install dependencies'
      run: python -m pip install --progress-bar off pytest vunit_hdl

    - name: 'ğŸš§ Run tests'
      run: python -m pytest -v -s -ra test.py --color=yes

#--

  lin-setup-vffi-demo:
    name: 'ğŸ§Ubuntu Â· nightly LLVM Â· VFFI'
    runs-on: ubuntu-latest
    steps:

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v2

    - name: 'âš™ï¸ Setup GHDL (LLVM)'
      uses: ghdl/setup-ghdl-ci@master
      with:
        backend: llvm

    - name: 'ğŸš§ Run tests'
      run: ./vhpidirect/vffi_user/demo/run.sh


  win-setup-vffi-demo:
    name: 'ğŸŸª MSYS2 Â· nightly LLVM Â· VFFI'
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v2

    - name: 'ğŸŸª Setup MSYS2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true

    - name: 'âš™ï¸ Setup GHDL (LLVM)'
      uses: ghdl/setup-ghdl-ci@master
      with:
        backend: llvm

    - name: 'ğŸš§ Run tests'
      run: ./vhpidirect/vffi_user/demo/run.sh
