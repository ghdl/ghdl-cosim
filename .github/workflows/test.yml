name: 'test'

on:
    push:
    pull_request:

env:
  CI: true
  DOCKER_BUILDKIT: 1
  DOCKER_IMAGE: ghdl/ghdl:buster-llvm-7

jobs:

  vhpidirect:
    runs-on: ubuntu-latest
    strategy:
        fail-fast: false
        max-parallel: 4
        matrix:
          task: [
            quickstart/random,
            quickstart/math,
            quickstart/customc,
            wrapping/basic,
            wrapping/time,
            linking/bind,
            shared/shlib,
            shared/dlopen,
            shared/shghdl,
          ]
    steps:
    - uses: actions/checkout@v2
    - run: docker pull $DOCKER_IMAGE
    - run: docker run --rm -tv $(pwd):/src $DOCKER_IMAGE /src/vhpidirect/${{ matrix.task}}/run.sh
