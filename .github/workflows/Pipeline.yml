name: Pipeline

on:
  push:
  pull_request:
  schedule:
    - cron: '0 15 * * *'
  workflow_dispatch:

env:
  CI: true

jobs:


  doc:
    name: 'ğŸ““ Docs'
    runs-on: ubuntu-latest
    steps:

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v3

    - name: 'ğŸ““ BuildTheDocs (BTD)'
      uses: buildthedocs/btd@v0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        skip-deploy: github.event_name == 'pull_request'

    - name: 'ğŸ“¤ Upload artifact: HTML'
      uses: actions/upload-artifact@master
      with:
        name: doc
        path: doc/_build/html


  xyce-docker:
    name: 'ğŸ›³ï¸ ghdl/cosim:xyce'
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
    steps:

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v3

    - name: 'âš™ï¸ Setup .github/bin'
      run: echo "$(pwd)/.github/bin" >> $GITHUB_PATH

    - name: 'ğŸš§ Run tests'
      run: |
        dockerRun ghdl/cosim:xyce \
          python3 -m pytest -v -s -ra \
          tests/test_vhpidirect_vffi.py::TestVFFI::test_xyce \
          --color=yes


  lin-docker:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        test:
        - vhpidirect_quickstart
        - vhpidirect_grt
        - vhpidirect_shared
        - vhpidirect_arrays
        - vhpidirect_vffi
        - vpi_quickstart
    name: 'ğŸ›³ï¸ ghdl/cosim:matplotlib Â· ${{ matrix.test }}'
    env:
      DOCKER_BUILDKIT: 1
    steps:

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v3

    - name: 'âš™ï¸ Setup .github/bin'
      run: echo "$(pwd)/.github/bin" >> $GITHUB_PATH

    - name: 'ğŸš§ Run tests'
      run: |
        dockerRun ghdl/cosim:matplotlib \
          python3 -m pytest -v -s -ra \
          tests/test_${{ matrix.test }}.py \
          --color=yes


  lin-setup:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        test:
        - vhpidirect_quickstart
        - vhpidirect_grt
        - vhpidirect_shared
        - vhpidirect_arrays
        - vhpidirect_vffi
        - vpi_quickstart
    name: 'ğŸ§ Ubuntu LLVM Â· ${{ matrix.test }}'
    steps:

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v3

    - name: 'âš™ï¸ Setup GHDL (LLVM)'
      uses: ghdl/setup-ghdl-ci@master
      with:
        backend: llvm

    - name: 'ğŸ Setup Python'
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: 'âš™ï¸ Install dependencies'
      run: |
        ghdl --version
        sudo apt update -qq
        sudo apt install -y imagemagick libssl-dev
        python -m pip install --progress-bar off pytest vunit_hdl matplotlib numpy

    - name: 'ğŸš§ Run tests'
      run: python -m pytest -v -s -ra tests/test_${{ matrix.test }}.py --color=yes


  win-setup:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        test:
        - vhpidirect_quickstart
        - vhpidirect_grt
        - vhpidirect_shared
        - vhpidirect_arrays
        - vhpidirect_vffi
        - vpi_quickstart
    name: 'ğŸŸª MSYS2 nightly Â· ${{ matrix.test }}'
    defaults:
      run:
        shell: msys2 {0}
    steps:

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v3

    - name: 'ğŸŸª Setup MSYS2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        pacboy: >
          python-pip:p
          python-numpy:p
          python-matplotlib:p
          openssl:p
          dlfcn:p

    - name: 'âš™ï¸ Setup GHDL (LLVM)'
      uses: ghdl/setup-ghdl-ci@master
      with:
        backend: llvm

    - name: 'ğŸ Install dependencies'
      run: python -m pip install --progress-bar off pytest vunit_hdl

    - name: 'ğŸš§ Run tests'
      run: python -m pytest -v -s -ra tests/test_${{ matrix.test }}.py --color=yes


  win-msys:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        test:
        - vhpidirect_quickstart
        - vhpidirect_grt
        - vhpidirect_shared
        - vhpidirect_arrays
        - vhpidirect_vffi
        - vpi_quickstart
    name: 'ğŸŸª MSYS2 pacman Â· ${{ matrix.test }}'
    defaults:
      run:
        shell: msys2 {0}
    steps:

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v3

    - name: 'ğŸŸª Setup MSYS2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        pacboy: >
          ghdl-llvm:p
          python-pip:p
          python-numpy:p
          python-matplotlib:p
          openssl:p
          dlfcn:p

    - name: 'ğŸ Install dependencies'
      run: python -m pip install --progress-bar off pytest vunit_hdl

    - name: 'ğŸš§ Run tests'
      run: python -m pytest -v -s -ra tests/test_${{ matrix.test }}.py --color=yes

#--

  lin-setup-vffi-demo:
    name: 'ğŸ§Ubuntu Â· nightly LLVM Â· VFFI'
    runs-on: ubuntu-latest
    steps:

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v3

    - name: 'âš™ï¸ Setup GHDL (LLVM)'
      uses: ghdl/setup-ghdl-ci@master
      with:
        backend: llvm

    - name: 'ğŸš§ Run tests'
      run: ./vhpidirect/vffi_user/demo/run.sh


  win-setup-vffi-demo:
    name: 'ğŸŸª MSYS2 Â· nightly LLVM Â· VFFI'
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v3

    - name: 'ğŸŸª Setup MSYS2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true

    - name: 'âš™ï¸ Setup GHDL (LLVM)'
      uses: ghdl/setup-ghdl-ci@master
      with:
        backend: llvm

    - name: 'ğŸš§ Run tests'
      run: ./vhpidirect/vffi_user/demo/run.sh
